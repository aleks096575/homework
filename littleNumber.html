<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Smallest from three number</title>
</head>

<body>

	<script type="text/javascript">
		var red = 587;
		var green = 66676;
		var blue = 76;
		if (red < green && red < blue) {
			    alert(red);
		    }
			if (green < red && green < blue) {
				alert(green);
			}
			if (blue < red && blue < green) {
				alert(blue);
			}
		
	</script>
	
</body>
</html>
