<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
</head>
<body>
	<script type="text/javascript">

		var arr = [1, 2, 3, [45, 5, 6, [7, 8, 9, [45, 89, 0, [76, 7, 9]]]]];

		function deployArray(arr) {
			return arr.reduce((acc, val) => Array.isArray(val) ? acc.concat(deployArray(val)) : acc.concat(val), []);
		}
		console.log(deployArray(arr));

	</script>
	
</body>
</html>
